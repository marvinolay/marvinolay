<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="marvin olay">
    <meta name="author" content="marvin olay">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/6d567968fe.js" crossorigin="anonymous"></script>



</head>
<body>
    <form>
        <fieldset>
            <legend> Order Form</legend>
            <label for="fname"> First Name: </label>
            <input type="text" id="fname" name="text" placeholder="required" required>
     <br> 
     <br>      
<div>
            <label for="mname"> Middle: </label>
            <input type="text" id="mname" name="text" placeholder="optional" >
</div> 
     <br>
            <label for="lname"> Last Name: </label>
            <input type="text" id="lname" name="text" placeholder="required" required>
     <br>
     <br>
  <div>   
            <label for="address"> Address: </label>
            <input type="tex" id="address" name="address" placeholder="house #. brgy. municipal, city." required>
</div>
     <br>
     
<div> 
             <label for="contact"> Contact #: </label> 
             <input type="tel" id="contact" name="contact" placeholder="09-" required> 
     <br>
     <br>
              <label for="date"> Date: </label>
              <input type="date" id="date" name="date"  required>
     <br>
     <br>
 <div>    
              <label for="payment"> Payment Method</label>
              <select name="payment" id="payment">
              <option value="visa"> Visa </option>
              <option value="master card"> Master Card </option>
              <option value="gift card"> Gift Card </option> 
              <option value="cod"> Cash on Delivery </option> 
            </select>  
 </div>                  
    <br>
    <br>                       

<div>
               <input type="submit">
</div>
        </fieldset>
    </form>
    <br>
    <br>
<div>
    <label for="type"> Type </label>
    <select name="type" id="type">
    <option value="visa"> Raw </option>
    <option value="master card"> Ripe </option>
    <option value="gift card"> Over Ripe </option> 
 </div>   
<br>
<br>
<br>
<div>
    <label for="kilos"> Kilos </label>
    <input type="number"  id="kilos"  min="0" max="1000">
</div>

<i class="fa-solid fa-house-user"></i>
<i class="fa-brands fa-square-twitter fa-2xl" style="color: #74C0FC;"></i>
    
</body>
</html>
